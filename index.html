<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTA CMLXII</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #111;
  color: white;
  font-family: Arial, sans-serif;
  overflow-x: hidden;
}

header {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px 10px;
  position: relative;
}

.logo-container {
  display: flex;
  align-items: center;
  gap: 8px;
}

.cmlxii {
  writing-mode: vertical-rl;
  transform: rotate(180deg);
  font-size: 64px;
  font-family: 'Anton', sans-serif;
  font-weight: bold;
  line-height: 1;
}

.gta {
  font-family: 'Anton', sans-serif;
  font-size: 56px;
  font-weight: bold;
  line-height: 0.9;
}

.gta div {
  margin: 2px 0;
}

.telegram-icon {
  position: absolute;
  top: 10px;
  left: 10px;
}

.telegram-icon img {
  width: 40px;
  height: 40px;
  cursor: pointer;
}

.news {
  display: flex;
  overflow-x: auto;
  gap: 20px;
  padding: 20px;
}

.news::-webkit-scrollbar {
  display: none;
}

.news-item {
  flex: 0 0 auto;
  background-color: #222;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  width: 400px;
  aspect-ratio: 4 / 3;
}

.news-item img {
  width: 100%;
  height: auto;
  border-radius: 6px;
  display: block;
  background-color: white;
}

.news-caption {
  margin-top: 8px;
  font-size: 14px;
}

h2 {
  text-align: center;
  margin: 30px 0 10px;
  font-size: 24px;
}

.actors {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  padding: 20px;
  justify-items: center;
}

.actor {
  background-color: #222;
  padding: 10px;
  border-radius: 10px;
  text-align: center;
  width: 100%;
  max-width: 200px;
}

.actor img {
  width: 100%;
  aspect-ratio: 3 / 4;
  object-fit: cover;
  background-color: white;
  border-radius: 6px;
}

.name, .role {
  font-weight: bold;
  margin-top: 10px;
  font-size: 14px;
}

  </style>
</head>
<body>  <header>
    <div class="logo-container">
      <div class="cmlxii">CMLXII</div>
      <div class="gta">
        <div>GRAND</div>
        <div>THEFT</div>
        <div>AUTO</div>
      </div>
    </div>
    <div class="telegram-icon">
      <a href="https://t.me/CMLXII" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
      </a>
    </div>
  </header>  <div class="news">
    <div class="news-item">
      <img src="https://www.salanga.ru/up/gallery/priroda_leto_027.jpg" alt="News 1">
      <div class="news-caption">coming soon</div>
    </div>
    <div class="news-item">
      <img src="https://www.salanga.ru/up/gallery/priroda_leto_027.jpg" alt="News 2">
      <div class="news-caption">coming soon</div>
    </div>
    <div class="news-item">
      <img src="https://www.salanga.ru/up/gallery/priroda_leto_027.jpg" alt="News 3">
      <div class="news-caption">coming soon</div>
    </div>
  </div>  <h2>ACTORS</h2>
  <div class="actors">
    <script>
      for (let i = 0; i < 11; i++) {
        document.write(`
          <div class="actor">
            <img src="https://static.tildacdn.com/tild6138-6632-4235-b466-613934343134/12.jpg" alt="Actor">
            <div class="name">coming soon</div>
            <div class="role">coming soon</div>
          </div>
        `);
      }
    </script>
  </div></body>
</html>
